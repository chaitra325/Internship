<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Course Success Predictor – Input</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <header>
    <h1>Online Course Success Predictor</h1>
    <p>Enter course details to predict success and get AI suggestions.</p>
  </header>

  <form method="post" action="{{ url_for('predict') }}">
    <div class="card">
      <h2>Course details</h2>
      <label>Title
        <input type="text" name="title">
      </label>
      <label>Category
        <input type="text" name="category">
      </label>
      <label>Difficulty
        <select name="difficulty">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>All Levels</option>
          <option>Expert</option>
          <option>Unknown</option>
        </select>
      </label>
      <label>Price (₹)
        <input type="number" step="0.01" name="price" value="3500">
      </label>
      <label>Duration (hours)
        <input type="number" step="0.5" name="duration" value="40">
      </label>
      <label>Lecture numbers
        <input type="number" name="lecture_numbers" value="60">
      </label>
      <label>Current rating (if any)
        <input type="number" step="0.1" name="rating" value="3.8">
      </label>
      <label>Current reviews (if any)
        <input type="number" name="reviews" value="0">
      </label>
    </div>

    <button type="submit" class="btn">Predict & Get AI Suggestions</button>
  </form>

  <footer>
    Online Course Success Predictor & AI Advisor
  </footer>
</div>
</body>
</html>
